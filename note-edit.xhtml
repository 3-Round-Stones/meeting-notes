<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/">
<head>
	<title resource="?this">{dcterms:date}</title>
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1><time property="dcterms:date" /></h1>
        </div>
        <form method="POST" action="" enctype="application/sparql-update" resource="?this">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea id="comment" class="auto-expand form-control">{rdfs:comment}</textarea>
                        </div>
                        <div class="form-group" dropzone="link s:text/uri-list" ondrop="return calli.insertResource(event)">
                            <label for="topic">Topics
                                <a href="Topic" onclick="return calli.createResource(this, '?create=' + encodeURIComponent(this.href))">
                                    <span class="glyphicon glyphicon-plus" />
                                </a>
                            </label>
                            <div id="topic" rel="dcterms:hasPart">
                                <span about="?topic" rel="rdf:type" resource="Topic" property="rdfs:label" class="label label-warning" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save</button>
                        	<button type="button" class="btn" onclick="location.replace('?view')">Cancel</button>
                    		<button type="button" class="btn-danger" onclick="calli.deleteResource(event)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
