<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
	<title>New Journal</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>New Journal</h1>
        </div>
        <form method="POST" action="" enctype="application/rdf+xml" typeof="" onsubmit="return calli.saveResourceAs(event, calli.slugify($('#label').val()))">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input type="text" id="label" value="{rdfs:label}" class="auto-expand form-control" required="required" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" class="auto-expand form-control">{rdfs:comment}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
