<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/">
<head>
	<title>New Note</title>
    <script type="text/javascript">
    jQuery(function($){
        $('#datetime').val(new Date().toISOString()).change();
        $('#isPartOf').append($('<span/>').attr('resource', location.pathname));
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>New Note</h1>
        </div>
        <form method="POST" action="" enctype="application/rdf+xml" typeof="" onsubmit="return calli.saveResourceAs(event, $('#datetime').val().replace(/\W/g,''))">
            <div class="row">
                <fieldset class="col-sm-4">
                    <span id="isPartOf" rel="dcterms:isPartOf">
                        <span resource="?journal" />
                    </span>
                    <div class="form-group">
                        <label for="datetime">Date</label>
                        <input id="datetime" type="datetime" datatype="xsd:dateTime" value="{dcterms:date}" required="required" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" class="auto-expand form-control" autofocus="autofocus">{rdfs:comment}</textarea>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
