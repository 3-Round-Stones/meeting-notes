<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:meeting="http://localhost:8080/schema/">
<head>
	<title resource="?this">{rdfs:label}</title>
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label" />
        </div>
        <form method="POST" action="" enctype="application/sparql-update" resource="?this">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input type="text" id="label" value="{rdfs:label}" class="auto-expand form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" class="auto-expand form-control">{rdfs:comment}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="state" class="control-label">State</label>
                        <select id="state" rel="meeting:state" class="form-control">
                            <option selected="selected" about="?state" typeof="skos:Concept" rev="calli:hasComponent" resource="topic-state/" property="skos:prefLabel" />
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    	<button type="button" class="btn" onclick="location.replace('?view')">Cancel</button>
                		<button type="button" class="btn-danger" onclick="calli.deleteResource(event)">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
